                            ## VCS Distribuido

                            <img src="https://git-scm.com/figures/18333fig0103-tn.png" alt="Exemplo VCS Distribuido" />

                            <aside class="notes">
                                 - Sistemas de Controle de Versão Distribuídos (Distributed Version Control System ou DVCS). <br/>
                                 - Exemplos: Git, Mercurial, Bazaar ou Darcs; <br/>
                                 - Os clientes não apenas fazem cópias das últimas versões dos arquivos: eles são cópias completas do repositório; <br/>
                                 - Se um servidor falha, qualquer um dos repositórios dos clientes pode ser copiado de volta para o servidor para restaurá-lo; <br/>
                                 - Cada checkout (resgate) é na prática um backup completo de todos os dados.
                            </aside>

                            Sistema
                            ```bash
                                $ git config --system --list

                            ```

                            Usuário
                            ```bash

                            ```

                            ```bash

                    <section data-markdown>
                        <script type="text/template">
                            ## Regras de ouro para uma boa mensagem de commit

                            1. Separar "corpo" do "assunto" por uma linha em branco
                            2. Limitar o "assunto" até 50 caracteres
                            3. Capitalizar o assunto
                            4. Não termine o assunto com ponto final
                            5. Use o imperativo no assunto
                            6. Limite as linhas do corpo até 72 caracteres
                            7. Use o corpo para explicar o que foi feito e porquê vs. como
                        </script>
                    </section>                    
                    <section data-markdown>
                        <script type="text/template">
                            ## Uma boa mensagem de commit

                            ```markdown
                                Resuma as mudanças no "assunto" em até 50 caracteres

                                Pulando uma linha, comece o "corpo" do commit explicando mais 
                                detalhadamente o que ele faz, SE NECESSÁRIO. Pule a linha toda
                                vez que ela chegar em torno dos 72 caracteres.

                                Explique o problema que você está resolvendo, tentando se 
                                concentrar mais no motivo do que em como você o resolveu
                                (o código já cuida dessa parte).

                                O corpo do commit pode ser extendido em vários parágrafos,
                                inclusive utilizando listas:
                                    - Normalmente os pontos de uma lista são representados
                                      por um hífen ou;
                                    * um asterisco;

                                Note como até mesmo nesse exemplo o fato de eu limitar as
                                linhas do corpo em 72 caracteres tornam a leitura muito mais
                                fácil.

                                Para terminar, coloque no final do corpo uma assinatura sua
                                para que projetos mais exigentes aceitem seus commits.
                                Você também pode colocar referências a pull requests ou issues
                                do Github:

                                Signed-off by: Author <autor.email@path.to.email>
                                Fixes: #1 
                                See also: #179, #178
                            ```

                        </script>
