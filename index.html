                    <section data-markdown>
                        <script type="text/template">
                            ## VCS Distribuido

                            <img src="https://git-scm.com/figures/18333fig0103-tn.png" alt="Exemplo VCS Distribuido" />

                            <aside class="notes">
                                 - Sistemas de Controle de Versão Distribuídos (Distributed Version Control System ou DVCS). <br/>
                                 - Exemplos: Git, Mercurial, Bazaar ou Darcs; <br/>
                                 - Os clientes não apenas fazem cópias das últimas versões dos arquivos: eles são cópias completas do repositório; <br/>
                                 - Se um servidor falha, qualquer um dos repositórios dos clientes pode ser copiado de volta para o servidor para restaurá-lo; <br/>
                                 - Cada checkout (resgate) é na prática um backup completo de todos os dados.
                            </aside>
                        </script>

                    <section data-markdown>
                        <script type="text/template">
                            ## No Mac OSX

                            Geralmente já vem instalado
                            <pre><code class="bash">    $ git --version 
                                git version 2.9.2
                            </code></pre>
                            Voce pode usar o Homebrew                                
                            <pre><code class="bash">    $ brew install git
                            </code></pre>
                            Ou o MacPorts
                            <pre><code class="bash">    $ port search git 
                                $ port variants git
                                $ sudo port install git +bash_completion+credential_osxkeychain+doc
                            </code></pre>
                        </script>
